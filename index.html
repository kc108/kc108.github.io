<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="css/style.css">
    <title>9 Lives</title>
</head>

<body>
    <div id="top">
        <span></span>
        <span id="lives">😻😻😻😻😻😻😻😻😻</span>
        <span id="restartHeart" class="restart">❤️</span>
    </div>
    <h1>What kind of cat am I?</h1>

    <div class="center"><img class="catImage"></div>
    <div class="center buttonContainer" >
        <button class="breedButton" id="breed1">breed1</button>
        <button class="breedButton" id="breed2">breed2</button>
        <button class="breedButton" id="breed3">breed3</button>
        <button class="breedButton" id="breed4">breed4</button>
    </div>
    
    
  
    <div id="pop_up" class="modal">
        <div class="modal-content">
            <div id="rightAnswer">
                <div class="scoreboxdiv">
                    <span class="score"></span>
                    <button id="meow" class="action">Meow</button>
                </div>
                <div class="center"><img class="catImage popupImage"></div>
                <h2 id="breed"></h2>
                <div id="text">
                    <p id="desc"></p>
                    <hr>
                    <div class="center">
                        <p id="energy_level"></p>
                        <p id="country"></p>
                        <p id="weight"></p>
                        <p id="life_span"></p>
                    </div>
                </div>
            </div>
            <div id="outOfLives">
                <h1 class="score"></h1>
                <h1>🙀 Out of lives! 🙀</h1>
                <div class="center">
                    <button id="restart" class="action restart">Restart</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
